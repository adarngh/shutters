<main>
    <div class="mx-4 mt-3 mainTable">        
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="table-primary">
                    <th>שם הספק</th>
                    <th>טלפון</th>
                    <th>פקס</th>
                    <th>מיל</th>
                </tr>
            </thead>
            <tbody>
                <tr class="" ng-repeat="x in orderList" ng-click="getOrderDetails(x)">
                    <td>{{x.oNumber.toUpperCase()}}</td>
                    <td>{{x.oDateTime}}</td>
                    <td>{{x.oRemarks}}</td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- <map /> -->
</main>
