<main>
  <div class=" mainTable">
    <!-- <h1>{{orderList}}</h1> -->
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="table-primary">
          <th>מספר הצעה</th>
          <th>תאריך</th>
          <th>הערות</th>
        </tr>
      </thead>
      <tbody>
        <tr class="" ng-repeat="x in orderList" ng-click="getOrderDetails(x)">
          <td>{{x.oNumber.toUpperCase()}}</td>
          <td>{{x.oDateTime}}</td>
          <td>{{x.oRemarks}}</td>
        </tr>

      </tbody>
    </table>
  </div>


  <h5 class="col-md-4 mr-3">הזמנה : {{currentOrder.oNumber.toUpperCase()}}</h5>




  <ul class="nav nav-tabs col-md-12" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="javascript:void(0);" data-target="#home" role="tab" aria-controls="home"
        aria-selected="true">רשימת מק"טים</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="javascript:void(0);" data-target="#profile" role="tab" aria-controls="profile"
        aria-selected="false">פרטי ההזמנה</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="pt-2 subTable">
        <table class="table table-bordered table-hover">
          <thead>
            <tr class="table-secondary">
              <th>מק"ט</th>
              <th>שם</th>
              <th>כמות</th>
            </tr>
          </thead>
          <tbody>
            <tr class="" ng-repeat="x in currentOrder.oItemList">
              <td>{{x.catNo}}</td>
              <td>{{x.name}}</td>
              <td>{{x.quantity}}</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

      <div class="pt-2 subTable">
        <table class="table table-bordered table-hover">
          <thead>
            <tr class="table-secondary">
              <th>נתון</th>
              <th>ערך</th>
            </tr>
          </thead>
          <tbody>
            <tr class="" ng-repeat="x in orderDetail">
              <td>{{x.text}}</td>
              <td>{{x.value}}</td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>
  </div>
</main>
