<main ng-controller="confCtrl">
    <form class="mr-4 mt-4">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="workOrderNum" class="h5">הזמנת עבודה מס'</label>
                <input type="text" class="form-control col-3" id="workOrderNum" placeholder="">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <h5>גודל מפתח</h5>
                <div class="row pr-3">
                    <label for="windowHeight" class="col-form-label h6 pl-1">גובה(ס"מ)</label>
                    <input type="text" class="form-control col-2" id="windowHeight" placeholder="גובה">
                    <label for="windowWidth" class="col-form-label h6 pl-1 pr-4">רוחב(ס"מ)</label>
                    <input type="text" class="form-control col-2" id="windowWidth" placeholder="רוחב">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="profileType" class="h5">סוג תריס</label>
                <select id="profileType" class="form-control">
                    <option>בחר</option>
                    <option>פרופיל "בורג"</option>
                    <option>9000</option>
                </select>
            </div>
            <dir class="col-md-1"></dir>
            <div class="form-group col-md-5">
                <label for="profileType" class="h5">מספר כנפיים</label>
                <input type="number" class="form-control col-4" id="windowHeight" placeholder="מספר כנפיים">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="profileType" class="h5">שדות בכנף</label>
                <input type="number" class="form-control col-6" id="windowHeight" placeholder="" ng-model="numberOfFields" ng-change="changeFieldArray()">
            </div>
        </div>
        <div class="form-row mb-2" ng-repeat="x in fieldArray">
                <label for="profileType{{$index}}" class="col-form-label h5">סוג מנוף {{$index+1}}</label>
                <select id="profileType{{$index}}" class="form-control col-2">
                    <option>בחר</option>
                    <option>ימין</option>
                    <option>שמאל</option>
                    <option>דו צדדי</option>
                </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="profileType" class="h5">צבע</label>
                <select id="profileType" class="form-control">
                    <option>בחר</option>
                    <option>לבן</option>
                    <option>אפור</option>
                </select>
            </div>
            <div class="col-md-1"></div>
            <div class="form-group col-md-2">
                <label for="profileType" class="h5">כולל הזזה?</label>
                <select id="profileType" class="form-control">
                    <option>כן</option>
                    <option>לא</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="remarks" class="h5">הערות</label>
                <!-- <input type="textarea" rows="10" class="form-control col-8" id="remarks" placeholder="הערות מיוחדות"> -->
                <textarea class="form-control  col-8" rows="6" id="remarks" placeholder="הערות מיוחדות"></textarea>
                
            </div>
            
        </div>
        <button type="submit" class="btn btn-primary">חשב</button>
    </form>
</main>
