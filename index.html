<!DOCTYPE html>
<html ng-app="shuttersApp" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    
    
    <script src="./app/shuttersApp.js"></script>
    <script src="./app/distributors/distCtrl.js"></script>

    <script src="./app/users/userSrv.js"></script>
    <script src="./app/users/userCtrl.js"></script>

    <script src="./app/orders/orderSrv.js"></script>
    <script src="./app/orders/orderCtrl.js"></script>
    <script src="./app/orders/newOrderCtrl.js"></script>
    <script src="./app/home/homeCtrl.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="./app/style.css" />

</head>

<body>


    <div class="border-bottom border-info row no-gutters">
        <div class="col-lg-3"></div>
        <div class="col-lg-9 pt-3">
            <div class="page-header ">
                <p class=" h4 text-secondary text-center">
                    <img src="./app/shared/images/batkal.png" alt="BATKAL-IMG" class="pl-2">ביתקל בע"מ – הפיתרון החכם להצללה מיטבית</p>
            </div>
        </div>
    </div>
    <div class="row no-gutters" ng-controller="userCtrl">
        <div class="col-lg-3">
            <div class="nav-side-menu">
                <div class="text-center pt-3 brand">
                    <a href="#">
                        <i class="fa fa-home fa-2x text-white"></i>
                    </a>
                </div>
                <i class="fa fa-bars fa-2x toggle-btn mt-1" data-toggle="collapse" data-target="#menu-content"></i>

                <div class="menu-list">

                    <ul id="menu-content" class="menu-content collapse">
                        <li class="">
                            <a href="#!/dist">
                                <i class="fa fa-list-ul"></i>
                                <i class="">רשימת משווקים</i>
                            </a>
                        </li>
                        <li>
                            <a href="#!/info">
                                <i class="fa fa-info-circle"></i>
                                <i class="">צור קשר</i>
                            </a>
                        </li>
                        <li ng-show="!isLoggedIn()">
                            <a href="#!/login">
                                <i class="fa fa-sign-in-alt"></i>
                                <i class="">כניסת מתקינים</i>
                            </a>
                        </li>
                        <li ng-show="!isLoggedIn()">
                            <a href="#!/signup">
                                <i class="fa fa-user-plus"></i>
                                <i class="">הרשמת מתקינים</i>
                            </a>
                        </li>
                        <li ng-show="isLoggedIn()">
                            <a href="#" target="_blank" onClick="window.open('./app/shared/pdf/pdf.pdf','קטלוג','resizable,height=500,width=600'); return false;">
                                <i class="fa fa-file-pdf"></i>
                                <i class="">קטלוג PDF</i>
                            </a>
                        </li>
                        <li ng-show="isLoggedIn()">
                            <a href="#!/orderlist">
                                <i class="fa fa-clipboard-list"></i>
                                <i class="">הצעות שלי</i>
                            </a>
                        </li>
                        <li ng-show="isLoggedIn()">
                            <a href="#!/neworder">
                                <i class="fa fa-plus-square"></i>
                                <i class="">הצעה חדשה</i>
                            </a>
                        </li>
                        <li ng-show="isLoggedIn()" ng-click="logout()">
                            <a href="#!/logout">
                                <i class="fa fa-sign-out-alt"></i>
                                <i class="">יציאה</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <ng-view></ng-view>
        </div>

    </div>





</body>

</html>
